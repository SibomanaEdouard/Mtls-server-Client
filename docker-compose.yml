version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: mtls-postgres
    environment:
      POSTGRES_DB: mtls_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: sibo1234
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: mtls-backend
    ports:
      - "8443:8443"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/mtls_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: sibo1234
    networks:
      - app-network

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge